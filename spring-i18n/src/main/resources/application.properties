
# Logging
logging.level.root = DEBUG

# Spring
spring.application.name = spring-i18n

# Spring DEVTOOLS
spring.devtools.restart.trigger-file=i18n.html
# default META-INF/maven/**,META-INF/resources/**,resources/**,static/**,public/**,templates/**,**/*Test.class,**/*Tests.class,git.properties,META-INF/build-info.properties
spring.devtools.restart.exclude=META-INF/maven/**,META-INF/resources/**,**/*Test.class,**/*Tests.class,git.properties,META-INF/build-info.properties
